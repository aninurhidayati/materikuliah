<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap/style.css" />
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- buat tampilan form disini -->
    <div id="judulbola">
      <h1>Hitung Hasil Pertandingan</h1>
    </div>
      <div class="row">
        <div class="col-md-4">
          <div class="row pb-1">
            <label for="skor_a" class="col-md-5 form-label pt-2">Skor Tim A</label>
            <div class="col-md-4">
              <input type="number" name="skor_a" id="skor_a" class="form-control" />
              <div id="noteA" style="display: none"><i>Harus diisi dengan angka</i></div>
            </div>
          </div>
          <div class="row pb-1">
            <label for="skor_a" class="col-md-5 form-label pt-2">Skor Tim B</label>
            <div class="col-md-4">
              <input type="number" name="skor_b" id="skor_b" class="form-control" />
            </div>
          </div>
          <div class="row">
            <label for="skor_a" class="col-md-5 form-label pt-1">Waktu Pertandingan</label>
            <div class="col-md-4">
              <select name="waktu_tanding" id="waktu_tanding" class="form-select"></select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-9">
              <button type="button" id="btnHasilBola" class="btn btn-warning form-control">Lihat Hasil</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 bg-success" id="viewhasil">
          <div class="p-5 text-white text-center" id="hasilpertandingan" style="display: inline"></div>
        </div>
      </div> 
       <div class="row">
        <div class="col-md-9">
          <input type="text" id="keterangan" class="form-control" placeholder="Tuliskan Saran" />
        </div>
      </div>
    </form>
    <!-- letakkan link ke file javascript disini -->
    <script src="javascript/main.js"></script>
    <script src="javascript/sepakbola.js"></script>
  </body>
</html>
